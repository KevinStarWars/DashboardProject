<div ba-panel ba-panel-title="Geothermal Map" class="viewport100">
  <google-map></google-map>
</div>

<div class="col-lg-6 col-md-12 col-sm-12"
     ba-panel
     ba-panel-title="Depth Chart"
     ba-panel-class="with-scroll">
  <depth-chart></depth-chart>
    <div class="control-group">
        <div class="control">
            <label class="checkbox-inline custom-checkbox nowrap">
                <input ng-model="options.closeButton" type="checkbox" id="closeButton">
                <span>Close Button</span>
            </label>
        </div>
        <div class="control">
            <label class="checkbox-inline custom-checkbox nowrap">
                <input ng-model="options.allowHtml" type="checkbox" id="html">
                <span>Allow html</span>
            </label>
        </div>
        <div class="control">
            <label class="checkbox-inline custom-checkbox nowrap">
                <input ng-model="options.progressBar" type="checkbox" id="progressBar">
                <span>Progress bar</span>
            </label>
        </div>
        <div class="control">
            <label class="checkbox-inline custom-checkbox nowrap">
                <input ng-model="options.preventDuplicates" type="checkbox" id="preventDuplicates">
                <span>Prevent duplicates</span>
            </label>
        </div>
        <div class="control">
            <label class="checkbox-inline custom-checkbox nowrap">
                <input ng-model="options.preventOpenDuplicates" type="checkbox" id="preventOpenDuplicates">
                <span>Prevent open duplicates</span>
            </label>
        </div>
        <div class="control">
            <label class="checkbox-inline custom-checkbox nowrap">
                <input ng-model="options.tapToDismiss" type="checkbox" id="tapToDismiss">
                <span>Tap to dismiss</span>
            </label>
        </div>
        <div class="control">
            <label class="checkbox-inline custom-checkbox nowrap">
                <input ng-model="options.newestOnTop" type="checkbox" id="newestOnTop">
                <span>Newest on top</span>
            </label>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-12"
     ba-panel
     ba-panel-title="Line Chart"
     ba-panel-class="with-scroll">
    <line-chart></line-chart>
</div>

<dashboard-pie-chart></dashboard-pie-chart>

<div class="row">
  <div class="col-lg-6 col-md-12 col-sm-12"
       ba-panel
       ba-panel-title="Acquisition Channels"
       ba-panel-class="medium-panel traffic-panel">
    <traffic-chart></traffic-chart>
  </div>
  <div class="col-lg-6 col-md-12 col-sm-12"
       ba-panel
       ba-panel-title="Users by Country"
       ba-panel-class="medium-panel">
    <dashboard-map></dashboard-map>
  </div>
</div>

<div class="row">
  <div class="col-xlg-9 col-lg-6 col-md-6 col-sm-12 col-xs-12">
    <div class="row">
      <div class="col-xlg-8 col-lg-12 col-md-12 col-sm-7 col-xs-12"
           ba-panel
           ba-panel-title="Revenue"
           ba-panel-class="medium-panel">
        <dashboard-line-chart></dashboard-line-chart>
      </div>
      <div class="col-xlg-4 col-lg-12 col-md-12 col-sm-5 col-xs-12"
           ba-panel
           ba-panel-class="popular-app medium-panel">
        <popular-app></popular-app>
      </div>
    </div>
  </div>
  <div class="col-xlg-3 col-lg-6 col-md-6 col-sm-12 col-xs-12"
       ba-panel
       ba-panel-title="Feed"
       ba-panel-class="large-panel with-scroll feed-panel">
    <blur-feed></blur-feed>
  </div>
</div>

<div class="row shift-up">
  <div class="col-xlg-3 col-lg-6 col-md-6 col-xs-12"
       ba-panel
       ba-panel-title="To Do List"
       ba-panel-class="xmedium-panel feed-comply-panel with-scroll todo-panel">
    <dashboard-todo></dashboard-todo>
  </div>
  <div class="col-xlg-6 col-lg-6 col-md-6 col-xs-12"
       ba-panel
       ba-panel-title="Calendar"
       ba-panel-class="xmedium-panel feed-comply-panel with-scroll calendar-panel">
    <dashboard-calendar></dashboard-calendar>
  </div>
</div>
