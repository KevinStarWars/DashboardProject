<div id="lineChartController" ng-app="Geothermal" ng-controller="DshbrdLineChartCtrl">
    <div id="lineChart" class="dashboard-chart col-lg-9">
    </div>
    <div class="control col-lg-3" ng-repeat="name in names" ng-model="names">
        <label class="checkbox-inline custom-checkbox nowrap">
            <input ng-model="checkboxModel" type="checkbox" data-toggle="toggle">
            <span ng-model="names">{{name}}</span>
        </label>
    </div>
</div>
