<div id="line-chart-two-div" ng-app="Geothermal" ng-controller="LineChartTwoCtrl">

    <div id="drop-down" class="btn-group" uib-dropdown dropdown-append-to-body>
        <button id="dropdown-property" type="button" class="btn btn-primary" uib-dropdown-toggle>
            <span id="selected-property">{{selectedProperty.replace("_", " ").toUpperCase()}}</span><span class="caret"></span>
        </button>
        <ul uib-dropdown-menu>
            <li><a class="dropdown-item" ng-repeat="p in properties" ng-model="name" ng-click="updateChart(this)">{{p.replace("_", " ").toUpperCase()}}</a></li>
        </ul>
    </div>
    <div id="drop-down2" class="btn-group" uib-dropdown dropdown-append-to-body>

        <button id="dropdown2" type="button" class="btn btn-default" uib-dropdown-toggle>
            <span id="selected">{{selectedPlant}}</span><span class="caret"></span>
        </button>

        <ul uib-dropdown-menu>
            <li><a class="dropdown-item" ng-repeat="name in powerplants" ng-model="name" ng-click="changePlant(this)">{{name}}</a></li>
        </ul>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div id="line-chart-div2" class="dashboard-chart">
            </div>

        </div>
    </div>
</div>

</div>
