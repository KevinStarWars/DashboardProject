            <div class="btn-group" uib-dropdown dropdown-append-to-body>
                <button type="button" class="btn btn-primary " uib-dropdown-toggle>

                <ul uib-dropdown-menu>
                    <li><a href>Action</a></li>

                    <li><a href>Separated link</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-12 col-lg-12">
            <div class="control">
                <div ba-panel ba-panel-title="Notes" ba-panel-class="xsmall-panel light-text">
                <textarea class="form-control" id="notes" rows="3" style="border: 0 none"
                          placeholder="Enter a message ..."></textarea>

                    <button class="btn btn-default pull-right" >Save</button>

                </div>


            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div ba-panel ba-panel-title="Panel with header" ba-panel-class="xsmall-panel light-text">
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
                <button type="button" class="btn btn-default" uib-dropdown-toggle style="width: 100%">
                    {{names[0]}}
                </button>
                <ul uib-dropdown-menu>
                    <li><a class="dropdown-item" ng-repeat="name in names" ng-model="categories" ng-click="changeButtonName(this)">{{name.replace("_", " ").toUpperCase()}}</a></li>
                </ul>
            </div>
            <div class="btn-group pull-right" uib-dropdown dropdown-append-to-body>
                <button type="button" class="btn btn-default" uib-dropdown-toggle style="width: 100%">
                    {{names[1]}}
                </button>
                <ul uib-dropdown-menu>
                    <li><a class="dropdown-item" ng-repeat="name in names" ng-model="categories" ng-click="changeButtonName(this)">{{name.replace("_", " ").toUpperCase()}}</a></li>
                </ul>
            </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div ba-panel ba-panel-title="hallo" ba-panel-class="with-scroll">
                <div id="linediv">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div ba-panel ba-panel-title="hallo" ba-panel-class="with-scroll">
                <div id="Chart">

                </div>
            </div>
        </div>
    </div>
    </div>



</div>
<script>
function myFunction() {
document.getElementById("myDropdown").classList.toggle("show");
}

function filterFunction() {
var input, filter, ul, li, a, i;
input = document.getElementById("myInput");
filter = input.value.toUpperCase();
div = document.getElementById("myDropdown");
a = div.getElementsByTagName("a");
for (i = 0; i < a.length; i++) {
if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
a[i].style.display = "";
} else {
a[i].style.display = "none";
}
}
}
</script>
