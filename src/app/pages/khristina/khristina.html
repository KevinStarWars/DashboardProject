
<div id="chartdiv"  ng-controller="KhristinaCtrl">
    <div class="row ">
        <div class="col-md-6" ng-controller="KhristinaCtrl">
            <div ba-panel ba-panel-title="Efficiency" ba-panel-class="col-eq-height">
                <div class="chartjs-canvas-holder-second-row">
                    <canvas id="waveLine" class="chart chart-radar" chart-data="[data]" chart-labels="labels"></canvas>
                </div>

            </div>
        </div>

            <div class="col-md-12">
                <div ba-panel ba-panel-title="Difference between Gross Schoenebeck and Bad Urach" ba-panel-class="with-scroll">
                    <div
                            line-chart
                            line-data='lineData'
                            line-xkey='y'
                            line-ykeys='["a", "b"]'
                            line-labels='["Serie A", "Serie B"]'
                            line-colors='colors'>
                    </div>
                </div>
            </div>


    </div>
</div>
